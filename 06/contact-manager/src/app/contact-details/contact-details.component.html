<div class="col-sm-4" *ngIf="contact">
    <button class="btn btn-primary"
            (click)="goBack()">
      Back
    </button>
    <h2>Contact Details</h2>
    <form #detailsForm="ngForm">
    <div class="form-group">
        <label>First Name <span class="text-danger">*</span></label>
        <input type="text" 
               class="form-control" 
               placeholder="First Name"
               name="first"
               required
               #firstName="ngModel"
               [(ngModel)]="contact.firstName">
    </div>
    <div class="text-danger"
         [hidden]="firstName.valid || firstName.pristine">
      Required field
    </div>
    <div class="form-group">
        <label>Last Name <span class="text-danger">*</span></label>
        <input type="text" 
               class="form-control" 
               placeholder="Last Name"
               name="last"
               required
               #lastName="ngModel"
               [(ngModel)]="contact.lastName">
    </div>
      <div class="text-danger"
         [hidden]="lastName.valid || lastName.pristine">
      Required field
    </div>
    <div class="form-group">
        <label>Email <span class="text-danger">*</span></label>
        <input type="text" 
               class="form-control" 
               placeholder="Email"
               name="email"
               required
               #email="ngModel"
               [(ngModel)]="contact.email">
    </div>
      <div class="text-danger"
         [hidden]="email.valid || email.pristine">
      Required field
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" 
               class="form-control" 
               placeholder="Phone"
               name="phone"
               #phone="ngModel"
               [(ngModel)]="contact.phone">
    </div>
  </form>
    <button
           class="btn btn-success"
           [disabled]="detailsForm.form.pristine" 
           (click)="saveContact()">
           Save
           <span class="glyphicon glyphicon-ok"></span>
    </button>
</div>
